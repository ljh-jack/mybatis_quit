<!DOCTYPE html>
<html lang="en"
      xmlns:th=“http://www.thymeleaf.org”>
<head>
    <meta charset="utf-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximumscale=1">
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.6.3/css/layui.css}"
          media="all">
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">账号</label>
        <div class="layui-input-block">
            <input type="text" name="loginName" lay-verify="required" lay-reqtext="账号不能为空" placeholder="请输入账号" value="" class="layui-input">
            <tip>填写自己管理账号。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="userName" lay-verify="required" lay-reqtext="昵称不能为空" placeholder="请输入昵称" value="" class="layui-input">
            <tip>填写自己昵称</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">用户类型</label>
        <div class="layui-input-block">
            <input type="radio" name="userType" value="1" title="系统用户"
                   checked="">
            <input type="radio" name="userType" value="2" title="普通用户">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男" checked="">
            <input type="radio" name="sex" value="2" title="女">
            <input type="radio" name="sex" value="3" title="未知">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number" name="phoneNumber" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" lay-verify="email"
                   placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">部门</label>
        <div class="layui-input-block">
            <input type="text" id="dept" name="deptId" lay-filter="tree"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">角色</label>
        <div class="layui-input-block">
            <input type="text" name="roleId" placeholder="请输入" autocomplete="off"
                   class="layui-input" id="role">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
<textarea name="remark" class="layui-textarea" placeholder="请输入备注
信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script th:src="@{/static/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/js/lay-config.js}" charset="utf-8"></script>
<script>
    var ctxPath = /*[[@{/}]]*/ '';
    layui.use(['form','treeSelect','tableSelect'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            treeSelect= layui.treeSelect,
            tableSelect = layui.tableSelect;
//角色下拉菜单多选框
        tableSelect.render({
            elem: '#role',
            searchKey: 'roleName',
            checkedKey: 'id',
            searchPlaceholder: '角色列表',
            table: {
                url: ctxPath+'/sysRole/list',
                cols: [ [
                    { type: 'checkbox' },
                    { field: 'id', title: 'ID', width:50 },
                    { field: 'roleName', title: '角色名称', width:100 },
                    { field: 'createTime', title: '创建时间', width:150 },
                ] ]
            },
            done: function (elem, data) {
                var NEWJSON = []
                layui.each(data.data, function (index, item) {
                    NEWJSON.push(item.roleName)
                })
                elem.val(NEWJSON.join(","))
            }
        })
        //部门树下拉框
        treeSelect.render({
// 选择器
            elem: '#dept',
// 数据
            data: ctxPath+'/sysDept/listTree',
// 异步加载方式：get/post，默认get
            type: 'get',
            // 3、edit.html
// 占位符
        placeholder: '部门下拉列表',
// 是否开启搜索功能：true/false，默认false
            search: true,
    });

        form.on('submit(saveBtn)', function (data) {
            let date = JSON.stringify(data.field);
            $.ajax({
                url :ctxPath+ "/sysUser/add",
                type : 'post',
                contentType: "application/json;charset=utf-8",
                datatype : 'json',
                data : date,
                success : function(result) {
                    if (result.code!=0) {
                        layer.msg(result.msg);
                    } else {
                        var iframeIndex =
                            parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
